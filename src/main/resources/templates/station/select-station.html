<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Users</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="/webjars/jquery/3.6.0/jquery.min.js"></script>
    <script src="/webjars/bootstrap/5.0.2/js/bootstrap.min.js"></script>
    <script type='text/javascript' src='/js/qapel.js'></script>
    <link rel="stylesheet" href="/webjars/bootstrap/5.0.2/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/css/qapel.css" />
    <link rel="stylesheet" href="/webjars/font-awesome/5.15.3/css/all.min.css" />    <!-- <link rel="stylesheet" href="../css/shards.min.css"> -->
</head>

<body>
<div class="container my-2">
    <div th:replace="fragments/header :: header"></div>
    <div class="card">
        <div class="card-body">
            <div th:switch="${stations}" class="container my-5">
                <div class="col-md-10">
                    <h2 th:case="null">No stations yet!</h2>
                    <div th:case="*">
                        <table class="table table-striped table-responsive-md">
                            <thead>
                            <tr>
                                <th>Name</th>
                                <th>Station Order</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="station: ${stations}">
                                <td th:text="${station.name}">Text ...</td>
                                <td th:text="${station.station_order}">Text ...</td>
                                <td><a th:href="@{/home/homeSignedIn/(id=${station.id})}" class="btn btn-primary"><i class="fas fa-check ml-2"></i></a></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                    <td><a th:href="@{/station/list/}" class="btn btn-primary">Edit Stations<i class="fas fa-edit ml-2"></i></a></td>
                </div>
            </div>
        </div>
    </div>
    <div th:replace="fragments/footer :: footer">&copy; 2016 The Static Templates</div>
</div>
</body>

</html>
