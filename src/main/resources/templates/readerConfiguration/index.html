<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Users</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="/webjars/jquery/3.6.0/jquery.min.js"></script>
    <script src="/webjars/bootstrap/5.0.2/js/bootstrap.min.js"></script>
    <script type='text/javascript' src='/js/qapel.js'></script>
    <link rel="stylesheet" href="/webjars/bootstrap/5.0.2/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/css/qapel.css" />
    <link rel="stylesheet" href="/webjars/font-awesome/5.15.3/css/all.min.css" />    <!-- <link rel="stylesheet" href="../css/shards.min.css"> -->
</head>

<body onload="highlightActive()">
<div class="container my-2">
    <div th:replace="fragments/header :: header"></div>
    <div class="card">
        <div class="card-body">
            <div th:switch="${readerConfigurations}" class="container my-5">
                <div class="col-md-10">

                    <h2 th:case="null">No reader configurations yet!</h2>
                    <div th:case="*">
                        <table class="table table-striped table-responsive-md">
                            <thead>
                            <tr>
                                <th>Station</th>
                                <th>Order</th>
                                <th>Reader Name</th>
                                <th>Antenna</th>
                                <th>Status</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="readerConfiguration: ${readerConfigurations}">
                                <td th:text="${readerConfiguration.station.name}">Text ...</td>
                                <td th:text="${readerConfiguration.station.station_order}">Text ...</td>
                                <td th:text="${readerConfiguration.reader_name}">Text ...</td>
                                <td th:text="${readerConfiguration.antenna}">Text ...</td>
                                <td th:text="${readerConfiguration.status}">Text ...</td>
                                <td><a th:href="@{/readerConfiguration/edit/{id}(id=${readerConfiguration.id})}" class="btn btn-primary"><i class="fas fa-edit ml-2"></i></a></td>
                                <td><a th:href="@{/readerConfiguration/delete/{id}(id=${readerConfiguration.id})}" class="btn btn-primary"><i class="fas fa-times ml-2"></i></a></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                <p class="my-5">
                    <a href="/readerConfiguration/new" class="btn btn-primary"><i
                            class="fas fa-plus ml-2"> Add Configuration</i></a>
                </p>
            </div>
        </div>
    </div>
    <div th:replace="fragments/footer :: footer">&copy; 2016 The Static Templates</div>
</div>
</body>

</html>
